<div class="container-fluid">
    <h2 class="mt-3">Welcome </h2>
    <hr>
    <div class="row" >
        <div class="col-12 col-md-6 col-lg-3 mt-3" *ngFor="let item of cards">
            <div class="card p-3" [style.background-color]="item.color">
                <div class="row mt-2 ">
                    <div class="col mt-3   ">
                        <i class="bi bi-{{item.icon}} icon  " ></i>
                    </div>
                    <div class="col-9 text-end  ">
                        <h2 class="head">{{item.head}}</h2>
                        <h1  class="count">{{item.count}}</h1>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
